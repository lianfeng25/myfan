<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题库检索系统验证码</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        light: '#F9FAFB',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-center items-center">
            <div class="flex items-center gap-2">
                <i class="fa fa-shield text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-dark">题库检索系统验证码</h1>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="flex-grow container mx-auto px-4 py-8 md:py-12">
        <div class="max-w-md mx-auto">
            <!-- 验证码生成卡片 -->
            <div class="bg-white rounded-xl p-8 card-shadow">
                <div class="relative mb-6">
                    <div id="verification-code" class="text-4xl font-bold text-primary text-center py-6 bg-light rounded-lg">
                        ------
                    </div>
                    <!-- 新增：今日有效提醒文字 -->
                    <div class="text-xs text-gray-400 text-center mt-2">
                        ⚠️ 验证码今日有效，每日更新
                    </div>
                </div>
                
                <button id="generate-btn" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-4 px-6 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 text-lg">
                    <i class="fa fa-refresh"></i>
                    生成验证码
                </button>
            </div>
            
            <!-- 新增：调试信息（可选，可移除） -->
            <div id="debug-info" class="mt-4 text-xs text-gray-500 bg-gray-50 p-3 rounded-lg hidden">
                <div class="grid grid-cols-2 gap-2">
                    <div>服务器时间：<span id="server-time">--:--:--</span></div>
                    <div>本地时间：<span id="local-time">--:--:--</span></div>
                    <div>UTC时间：<span id="utc-time">--:--:--</span></div>
                    <div>今日日期：<span id="today-date">----/--/--</span></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-6 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>题库检索系统验证码 &copy; 2025</p>
        </div>
    </footer>

    <script>
        // 配置项
        const CONFIG = {
            SECRET_KEY: "123000",
            SHOW_DEBUG_INFO: false // 是否显示调试信息
        };

        // DOM 元素
        const verificationCodeEl = document.getElementById('verification-code');
        const generateBtn = document.getElementById('generate-btn');
        const debugInfoEl = document.getElementById('debug-info');

        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            generateBtn.addEventListener('click', generateCode);
            
            // 显示/隐藏调试信息
            if (CONFIG.SHOW_DEBUG_INFO) {
                debugInfoEl.classList.remove('hidden');
                updateDebugInfo();
                setInterval(updateDebugInfo, 1000);
            }
            
            // 显示当前日期和更新时间的提示
            updateDateHint();
        });

        // 更新调试信息
        function updateDebugInfo() {
            const now = new Date();
            document.getElementById('server-time').textContent = now.toLocaleTimeString();
            document.getElementById('local-time').textContent = now.toLocaleTimeString('zh-CN');
            document.getElementById('utc-time').textContent = now.toUTCString().split(' ')[4];
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('today-date').textContent = `${year}/${month}/${day}`;
        }

        // 更新日期提示
        function updateDateHint() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            console.log(`当前日期（本地时间）：${year}-${month}-${day}`);
        }

        // SHA-1 哈希函数
        async function sha1(str) {
            try {
                const buffer = new TextEncoder("utf-8").encode(str);
                const hash = await crypto.subtle.digest("SHA-1", buffer);
                const hex = Array.from(new Uint8Array(hash))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
                return hex;
            } catch (error) {
                console.error('SHA-1 计算失败:', error);
                return '';
            }
        }

        // 生成验证码 - 修复时区问题
        async function generateDailyCode() {
            // 方法1：使用本地时间的日期组件
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const today = `${year}${month}${day}`;
            
            // 方法2：使用toLocaleDateString（备用）
            // const today = now.toLocaleDateString('en-CA').replace(/-/g, '');
            
            console.log(`使用的日期：${today}（本地时间：${year}-${month}-${day}）`);
            
            const combined = today + CONFIG.SECRET_KEY;
            console.log(`原始字符串：${combined}`);
            
            const hash = await sha1(combined);
            console.log(`SHA-1哈希值：${hash}`);
            
            if (!hash) return '';
            
            const decimal = parseInt(hash.substring(0, 8), 16);
            const code = (decimal % 1000000).toString().padStart(6, '0');
            
            console.log(`生成的验证码：${code}`);
            return code;
        }

        // 生成并显示验证码
        async function generateCode() {
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 生成中...';
            verificationCodeEl.textContent = "------";
            
            try {
                const code = await generateDailyCode();
                if (code) {
                    // 动画显示验证码
                    verificationCodeEl.textContent = "";
                    let index = 0;
                    const interval = setInterval(() => {
                        verificationCodeEl.textContent += code[index];
                        index++;
                        if (index >= code.length) clearInterval(interval);
                    }, 100);
                } else {
                    verificationCodeEl.textContent = "生成失败";
                }
            } catch (error) {
                console.error('生成验证码失败:', error);
                verificationCodeEl.textContent = "生成失败";
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fa fa-refresh"></i> 生成验证码';
            }
        }
    </script>
</body>
</html>
